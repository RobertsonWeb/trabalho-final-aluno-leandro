<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d030f93cec.js" crossorigin="anonymous"></script>

    <title>Cadastro/RSTI CARD-Aplicativo para gestão de finanças pessoais</title>
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="../index.html">
                <i><i class="fa-solid fa-sack-dollar"></i></i>
                RSTI CARD
            </a>          
        </nav>
    </header>
    <main>
        <div class="container"> 
            <form action="principal.html" method="POST" class="form mt-5">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label>Nome:</label>
                        <input type="text" class="form-control" name="nome" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt-3">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>DT. Nascimento:</label>
                        <input type="date" class="form-control" name="dt_nascimento" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md- col-lg-4 form-group mt-3">
                        <label>Telefone:</label>
                        <input type="text" class="form-control" name="Telefone" required>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="senha" required>
                    </div>
                    <div class="col-xs-12  col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
                            <button type="submit" class="btn btn-primary">
                                Confirmar
                            </button>
                    </div>
                </div>
            </form>           
        </div>
    </main>
    <footer class="mt-4 bg-light text-center">
      <p>Desenvolvido por Leandro Vitor-&copy; 2022</p>
    </footer>
    
    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
