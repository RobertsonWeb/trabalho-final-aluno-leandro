<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/d030f93cec.js" crossorigin="anonymous"></script>

    <title>App carteira/Cadastro/RSTI CARD-Aplicativo para gestão de finanças pessoais</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
            <a class="navbar-brand" href="#">
                <i><i class="fa-solid fa-sack-dollar"></i></i>
                RSTI CARD
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="principal.html"> <i class="fa-solid fa-gauge"></i>
                        Principal<span class="sr-only">(Página atual)</span></a>
                    <a class="nav-item nav-link active" href="carteira_list.html"> <i class="fa-solid fa-wallet"></i>
                        Carteira</a>
                    <a class="nav-item nav-link active" href="lancamento_list.html"> <i class="fa-solid fa-dollar"></i>Lançamento</a>
                </div>
                <div class="navbar-nav ml-auto ">
                    <a href="#" class="nav-item nav-link active">
                        <i class="fa-solid fa-user"></i> Nome Usuário
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 mt-3">
            <h2 class="text-danger">
                <i class="fa-solid fa-wallet"></i>
                Carteira
            </h2>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 form-group mt-3">
                <button type="button" onclick="javascript:history.go(-1);" class="btn btn-outline-primary w-100 ml">
                    <i class="fa-solid fa-arrow-left"></i>
                    Voltar
                </button>
            </div>            
        </div>
        <div class="container-fluid">
            <section class="mt-4">
                <form action="carteira_list.html" method="POST">
                    <div class="card">
                        <div class="card-body"> 
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 form-group">
                                    <label>Nome:</label>
                                    <input type="text"class="form-control" name="nome">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 form-group">
                                    <label>Agencia:</label>
                                    <input type="text" class="form-control" name="agencia">
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 mt-3 form-group">
                                    <label>Conta e Digito:</label>
                                    <input type="text" class="form-control" name="conta_digite">
                                </div>
                            </div>    
                        </div>    
                    </div>
                </form>
            </section>
            <div class="card-footer text-center">
                <button type="submit" class="btn btn-danger">
                    <i class="fa-solid fa-save"></i>
                    Gravar
                </button>
            </div>      
        </div>
    </main>
    <footer class=" bg-light text-center mt-5">
        <p>Desenvolvido por Leandro Vitor- &copy; 2022-RSTI</p>
    </footer>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
